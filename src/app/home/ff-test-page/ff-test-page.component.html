<div class="container">
  <div class="row">
    <div class="col-12 mx-auto">
      <form [formGroup]="searchForm" class="form-inline" (ngSubmit)="findJokes()">
        <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
          <span>{{ errorMessage }}</span>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Find jokes" formControlName="query">
        </div>

        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>
    <div class="col-12" *ngIf="jokes">
      <ol>
        <li *ngFor="let joke of jokes">
          <p>{{joke.value}}</p>
        </li>
      </ol>
    </div>
  </div>
</div>
